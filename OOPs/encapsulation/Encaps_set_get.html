    <script>

        //Encapsulated object

        class Person {
            #secret;

            constructor(name, age) {
                this.name = name;
                this.age = age;
                this.#secret = "this is a secret";
            }

            //Getter Method

            getName() {
                return this.name;
            }

            setName(newName) {
                if (typeof newName === 'string') {
                    this.name = newName;
                }
                else {
                    throw new Error('Name must be a string')
                }
            }

            //public method to access private data
            getSecret() {
                return this.#secret;
            }
        };

        let person = new Person("Muskan Shroti", 18);
        console.log(person.getName());
        person.setName("jhusdf");
        console.log(person.getName());
        console.log(person.getSecret());



    </script>


    <script>
        class Car {

            constructor(brand, model) {
                this.brand = brand;
                this.model = model;
                this._engineStatus = "off";
            }

            //public method to start the car
            startEngine() {
                this._engineStatus = "on";
                console.log(`${this.brand} ${this.model} engine started.`);

            }

            //Getter and setter for engine status
            get engineStatus() {
                return this._engineStatus;
            }
            set engineStatus(status) {
                if (status == "on" || status == "off") {
                    this._engineStatus = status;
                }
                else {
                    console.log("Invalid engine status.");
                }
            }

        }

        let myCar = new Car("Toyota", "Corolla");
        console.log(myCar.engineStatus);
        myCar.startEngine();
        myCar.engineStatus = "off";
        console.log(myCar.engineStatus);
        myCar.engineStatus = "start";


    </script>

    <script>
        class BankAccount {

            #balance;

            constructor(initialBalance) {
                this.#balance = initialBalance;
            }
            //public method to deposit money
            deposit(amount) {
                if (amount > 0) {
                    this.#balance += amount;
                    console.log(`Deposited ${amount}, new balance is ${this.#balance}`);

                }
                else {
                    console.log("Deposit amot must be positive");
                };

            }
            //public method to check balance
            getBalance() {
                return this.#balance;
            }

        }


        account = new BankAccount(100);
        account.deposit(50);
        console.log(account.getBalance());
    </script>
